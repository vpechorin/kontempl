info.app.name=${project.name}
info.app.description=${project.description}
info.app.version=${project.version}

spring.profiles.active=mysql

################### Web Config ########################
server.port = 8090
server.address = 0.0.0.0
server.sessionTimeout = 10
server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
multipart.maxFileSize=-1
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.exposeRequestAttributes=true
spring.freemarker.exposeSessionAttributes=true
spring.freemarker.exposeSpringMacroHelpers=true
spring.freemarker.cache=true
spring.freemarker.templateEncoding=UTF-8

spring.jpa.hibernate.show_sql=true

home.url = /

domainname = localhost

admin.defaultEmail = admin@localdomain
admin.defaultPassword = admin

appPath = /kontempl

startPage = /
homePage = home

showPageNavigation = yes

pagesize = 50

maxUploadSize=50000000
fileStoragePath=/web/kontempl/site/www/att
fileStorageUrl=/att

sitemapPath = /web/kontempl/site/www/local/sitemap.xml
sitemapUrl = /sitemap.xml
sitemapCharset = UTF-8
sitemapSubmitSw = on
sitemapCompressed = no
sitemapSubmitUrl = http://kontempl/do/helper/submitsitemap

thumbSize = 180
thumbFormat = png

templateLoaderPaths = /WEB-INF/views/

ogDescriptionLength = 300

auth_token_expire = 60